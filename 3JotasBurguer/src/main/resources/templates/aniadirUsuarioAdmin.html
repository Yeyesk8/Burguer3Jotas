<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml" xmlns:sec="http://www.w3.org./1999/xhtml">

<head th:replace="comun/cabecera :: comun-cabecera" />




<body>

	<div th:replace="admin :: navbarAdmin"> </div>

	<div class="container page-content">
		<form th:action="@{/usuario/usuario-nuevo}" method="post">
			<fieldset>
				<legend class="center-block">
					Información del nuevo Usuario
				</legend>

				<div class="form-group row">
					<label for="username" class="col-2 col-form-label text-right">Usuario</label>
					<div class="col-6">
						<input required="required" type="text" class="form-control"
							th:classappend="${usernameExiste} ? is-invalid" name="username" th:value="${username}">
						<div class="invalid-feedback">El nombre de usuario ya está en uso</div>
					</div>
				</div>

				<div class="form-group row">
					<label for="password" class="col-2 col-form-label text-right">Contraseña</label>
					<div class="col-6">
						<input required="required" type="text" class="form-control" id="password" name="password">
					</div>
				</div>

				<div class="form-group row">
					<label for="email" class="col-2 col-form-label text-right">E-mail</label>
					<div class="col-6">
						<input required="required" type="email" class="form-control"
							th:classappend="${emailExiste} ? is-invalid" name="email" th:value="${email}">
						<div class="invalid-feedback">E-mail ya está en uso</div>
					</div>

				</div>

				<div class="form-group row">
					<div class="offset-2 col-6">
						<button type="submit" class="btn btn-success">Añadir Usuario</button>
						<a class="btn btn-danger" th:href="@{/usuario/lista-usuarios}">Cancelar</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>



	<div th:replace="comun/cabecera :: body-scripts"> </div>
	<script src="/js/tagsinput-custom.js"></script>


</body>

</html>

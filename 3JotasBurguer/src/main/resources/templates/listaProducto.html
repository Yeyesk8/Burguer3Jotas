<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml" xmlns:sec="http://www.w3.org./1999/xhtml">

<head th:replace="common/cabecera :: common-cabecera" />

<head>

	<!-- Font Awesome Icons -->
	<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
	<link href="static/css/soft-uid/nucleo-svg.css" th:href="@{/css/soft-uid/nucleo-svg.css}" rel="stylesheet" />
</head>

<body>

	<div th:replace="adminHome :: navbarAdmin"> </div>

	<div class="container page-content">
		<table id="table-article" class="table table-striped table-bordered table-hover">
			<thead class="thead-dark">
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Descripción</th>
					<th>Categoria</th>
					<th>Ingredientes</th>
					<th>Precio</th>
					<th>Stock</th>
					<th>Operación</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="article : ${articles}">
					<td th:text="${article.id}"></td>
					<td th:text="${article.title}"></td>
					<td th:text="${article.descripcion}"></td>
					<td>
						<div style="display:flex;"><span th:each="item : ${article.categories}"
								th:text="${item.getName()}" class="badge badge-secondary mt-1 mr-1"></span></div>
					</td>
					<td>
						<div style="display:flex;"><span th:each="item : ${article.ingredientes}"
								th:text="${item.getName()}" class="badge badge-secondary mt-1 mr-1"></span></div>
					</td>
					<td th:text="${article.price}"></td>
					<td th:text="${article.stock}"></td>
					<td><a th:href="@{/producto/editar?id=}+${article.id}" class="badge badge-primary"><i
												class="fas fa-edit"></i></a>
						<a th:href="@{/producto/eliminar?id=}+${article.id}" class="badge badge-danger"><i
								class="fas fa-solid fa-trash"></i> </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>



	<div th:replace="common/cabecera :: body-scripts"> </div>

	<script>
		$(document).ready(function () {
			$('#table-article').DataTable({
				stateSave: true
			});
		});
	</script>

</body>

</html>

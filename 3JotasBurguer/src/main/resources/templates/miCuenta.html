
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml">
<head th:replace="comun/cabecera :: comun-cabecera"/>


<head>
<!-- Fonts and icons -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Nucleo Icons -->
<link href="static/css/soft-ui/nucleo-icons.css" th:href="@{/css/soft-ui/nucleo-icons.css}" rel="stylesheet" />
<link href="static/css/soft-ui/nucleo-svg.css" th:href="@{/css/soft-ui/nucleo-svg.css}" rel="stylesheet" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
<!-- CSS Files -->
<link id="pagestyle" href="static/css/soft-ui/soft-design-system.css?v=1.0.5"
	th:href="@{/css/soft-ui/soft-design-system.css?v=1.0.5}" rel="stylesheet" />
	
</head>


<body class="d-flex flex-column">
	<div th:replace="comun/cabecera :: navbar"> </div>

	<div class="container my-0 my-sm-2 page-content">
		<div class="row justify-content-center" id="row-login">
			<div class="col-sm-10 col-md-11 col-lg-9 col-xl-8">
				<div class="card card-login">
					<div class="card-body">
						<div class="row">

							<!-- Login Form -->
							<div class="col-md-6 col-login">
								<form th:action="@{/login}" method="post">
									<div class="form-group text-center mb-2">
										<h2 class="mb-0">Iniciar Sesion</h2>
										<em>en tu cuenta</em>
									</div>
									<div class="form-group">
										<div class="input-icon">
											<i data-feather="user"></i>
											<input required="required" type="text" class="form-control"
												placeholder="Usuario" name="username"
												th:classappend="${param.error} ? is-invalid">
										</div>
									</div>
									<div class="form-group">
										<div class="input-icon">
											<i data-feather="lock"></i>
											<input required="required" type="password" class="form-control"
												placeholder="Contraseña" name="password"
												th:classappend="${param.error} ? is-invalid">
											<div class="invalid-feedback">Nombre de usuario o contraseña incorrecta
											</div>
										</div>
									</div>
									<div class="d-flex justify-content-between">
										<div class="form-checkbox">
											<input type="checkbox" class="form-control-input" id="loginRemember"
												name="remember-me">
											<label class="form-control-label" for="loginRemember">Recordar</label>
										</div>
									</div>
									<button type="submit"
										class="btn btn-round bg-gradient-warning btn-lg w-100 mt-4 mb-0">LOGIN</button>
								</form>
							</div>
							<!-- /Login Form -->
							
							<!-- Register Form -->
							<div class="col-md-6 col-register">
								<form th:action="@{/nuevo-usuario}" method="post">
									<div class="form-group text-center">
										<h2 class="bold">Registrate</h2>
									</div>
									<div class="form-group">
										<div class="input-icon">
											<i data-feather="mail"></i>
											<input required="required" type="email" class="form-control"
												th:classappend="${emailExiste} ? is-invalid" name="email"
												placeholder="Email" th:value="${email}">
											<div class="invalid-feedback">E-mail ya está en uso</div>
										</div>
									</div>
									<div class="form-group">
										<div class="input-icon">
											<i data-feather="user"></i>
											<input required="required" type="text" class="form-control"
												th:classappend="${usernameExiste} ? is-invalid" placeholder="Usuario"
												name="username" th:value="${username}">
											<div class="invalid-feedback">El nombre de usuario ya está en uso</div>

										</div>
									</div>
									<div class="form-group">
										<div class="input-icon">
											<i data-feather="lock"></i> <input type="password" required="required"
												class="form-control" name="new-password" placeholder="Contraseña"
												autocomplete="new-password">
										</div>
									</div>
									<button type="submit"
										class="btn btn-round bg-gradient-warning btn-lg w-100 mt-4 mb-0">REGISTRAR</button>
								</form>
							</div>
							<!-- /Register Form -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="comun/cabecera :: footer"> </div>
	<div th:replace="comun/cabecera :: body-scripts"> </div>






	<!-- JS Plugins Diseño -->

	<script src="static/js/soft-ui/core/popper.min.js" th:src="@{/js/soft-ui/core/popper.min.js}"
		type="text/javascript"></script>
	<script src="static/js/soft-ui/core/bootstrap.min.js" th:src="@{/js/soft-ui/core/bootstrap.min.js}"
		type="text/javascript"></script>
	<script src="static/js/soft-ui/plugins/perfect-scrollbar.min.js"
		th:src="@{/js/soft-ui/plugins/perfect-scrollbar.min.js}"></script>


	<!--  Plugin for TypedJS, full documentation here: https://github.com/inorganik/CountUp.js -->
	<script src="static/js/soft-ui/plugins/countup.min.js" th:src="@{/js/soft-ui/plugins/countup.min.js}"></script>
	<script src="static/js/soft-ui/plugins/choices.min.js" th:src="@{/js/soft-ui/plugins/choices.min.js}"></script>
	<script src="static/js/soft-ui/plugins/prism.min.js" th:src="@{/js/soft-ui/plugins/prism.min.js}"></script>
	<script src="static/js/soft-ui/plugins/highlight.min.js" th:src="@{/js/soft-ui/plugins/highlight.min.js}"></script>

	<!--  Plugin for Parallax, full documentation here: https://github.com/dixonandmoe/rellax -->
	<script src="static/js/soft-ui/plugins/rellax.min.js" th:src="@{/js/soft-ui/plugins/rellax.min.js}"></script>

	<!--  Plugin for TiltJS, full documentation here: https://gijsroge.github.io/tilt.js/soft-ui/ -->
	<script src="static/js/soft-ui/plugins/tilt.min.js" th:src="@{/js/soft-ui/plugins/tilt.min.js}"></script>

	<!--  Plugin for Selectpicker - ChoicesJS, full documentation here: https://github.com/jshjohnson/Choices -->
	<script src="static/js/soft-ui/plugins/choices.min.js" th:src="@{/js/soft-ui/plugins/choices.min.js}"></script>

	<!--  Plugin for Parallax, full documentation here: https://github.com/wagerfield/parallax  -->
	<script src="static/js/soft-ui/plugins/parallax.min.js" th:src="@{/js/soft-ui/plugins/parallax.min.js}"></script>
	<!-- Control Center for Soft UI Kit: parallax effects, scripts for the example pages etc -->

	<!--  Google Maps Plugin    -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTTfWur0PDbZWPr7Pmq8K3jiDp0_xUziI"></script>
	<script src="static/js/soft-ui/soft-design-system.min.js?v=1.0.5" type="text/javascript"
		th:src="@{/js/soft-ui/soft-design-system.min.js?v=1.0.5}"></script>

	<script type="text/javascript">
		if (document.getElementById('state1')) {
			const countUp = new CountUp('state1', document.getElementById("state1").getAttribute("countTo"));
			if (!countUp.error) {
				countUp.start();
			} else {
				console.error(countUp.error);
			}
		}
		if (document.getElementById('state2')) {
			const countUp1 = new CountUp('state2', document.getElementById("state2").getAttribute("countTo"));
			if (!countUp1.error) {
				countUp1.start();
			} else {
				console.error(countUp1.error);
			}
		}
		if (document.getElementById('state3')) {
			const countUp2 = new CountUp('state3', document.getElementById("state3").getAttribute("countTo"));
			if (!countUp2.error) {
				countUp2.start();
			} else {
				console.error(countUp2.error);
			};
		}
	</script>

</body>

</html>


<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml">
<head th:replace="common/cabecera :: common-cabecera" />

<head th:replace="common/cabecera :: common-cabecera" />

<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!--     Fonts and icons     -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />

<!-- Nucleo Icons -->
<link href="static/css/soft-ui/nucleo-icons.css" th:href="@{/css/soft-ui/nucleo-icons.css}" rel="stylesheet" />
<link href="static/css/soft-ui/nucleo-svg.css" th:href="@{/css/soft-ui/nucleo-svg.css}" rel="stylesheet" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
<!-- CSS Files -->
<link id="pagestyle" href="static/css/soft-ui/soft-design-system.css?v=1.0.5"
	th:href="@{/css/soft-ui/soft-design-system.css?v=1.0.5}" rel="stylesheet" />
  
</head>


<body class="d-flex flex-column">
  <div th:replace="common/cabecera :: navbar"> </div>

  <div class="container page-content">
    <div class="card">
      <div class="card-body">
        <div class="text-center py-3">
          <i data-feather="check-circle" class="text-success" width="48" height="48"></i>
          <h1>Gracias.</h1>
          <p>Su pedido ha sido realizado y será preparado lo antes posible.</p>
          <p class="mb-0">
            <span class="text-muted">Id Pedido: </span>
            <span class="text-info">#PED<span th:text="${order.id}"></span></span>
          </p>
          <p>
            <span class="text-muted">Cantidad: </span>
            <span class="text-info">€ <span th:text="${order.totalPedido}"></span></span>
          </p>
          <p>La fecha estimada de entrega es <span th:text="${#dates.format(order.fechaEnvio, 'dd-MMM-yyyy')}"></span></p>
          <a th:href="@{/tienda}" class="btn btn-info rounded mb-3">SEGUIR PIDIENDO</a>
          <a th:href="@{/detalle-pedido?order=}+${order.id}" class="btn btn-danger rounded mb-3">VER PEDIDO</a>
        </div>
      </div>
    </div>  
  </div> <!-- end container -->
  
  <div th:replace="common/cabecera :: footer"> </div>
  <div th:replace="common/cabecera :: body-scripts"> </div>
</body>
</html>

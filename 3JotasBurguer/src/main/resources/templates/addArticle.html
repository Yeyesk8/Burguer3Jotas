
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml" xmlns:sec="http://www.w3.org./1999/xhtml">
<head th:replace="common/cabecera :: common-cabecera" />
<body>

  <div th:replace="adminHome :: navbarAdmin"> </div>

  <div class="container page-content">
    <form th:action="@{/article/add}" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend class="center-block">
         Información del nuevo Producto
        </legend>
              
        <div class="form-group row">
          <label for="title" class="col-2 col-form-label text-right">Nombre</label>
          <div class="col-6">
            <input type="text" class="form-control" id="title" name="title">
          </div>
        </div>
        
        <div class="form-group row">
          <label for="category" class="col-2 col-form-label text-right">Categoria</label>
          <div class="col-6">
            <input type="text" class="form-control" id="categories" name="category" data-role="tagsinput">
          </div>
          <div class="col-4">
            <button type=button class="btn btn-primary btn-category badge badge-pill badge-primary mr-1 mb-1" th:each="item : ${allCategories}" 
            th:text="${item}" th:id="item+${category}"></button>           
          </div>          
        </div>
          
        <div class="form-group row">
          <label for="ingrediente" class="col-2 col-form-label text-right">Ingrediente</label>
          <div class="col-6">
            <input type="text" class="form-control" id="ingredientes" name="ingrediente" data-role="tagsinput">
          </div>
          <div class="col-4">
            <button type=button class="btn btn-primary btn-ingrediente badge badge-pill badge-primary mr-1 mb-1" th:each="item : ${allIngredientes}" 
            th:text="${#strings.capitalize(item)}" th:id="ingrediente+${item}"></button>           
          </div>
        </div>
               
        <div class="form-group row">
          <label for="price" class="col-2 col-form-label text-right">Precio</label>
          <div class="col-6 input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">€</span>
            </div>
            <input th:value="${article.price}" type="number" name="price" step="0.5"
  				class="form-control" id="price" placeholder="List Price" />
          </div>
        </div>
        
        <div class="form-group row">
          <label for="stock" class="col-2 col-form-label text-right">Stock disponible</label>
          <div class="col-6">
            <input th:value="${article.stock}" type="number"
                        name="stock" class="form-control" id="stock"
                        placeholder="Number of in-stock" />
          </div>
        </div>       
        
        <div class="form-group row">
          <label for="picture" class="col-2 col-form-label text-right">Link imagen Producto</label>
          <div class="col-6">
            <input type="text" class="form-control" id="picture" name="picture">
          </div>
        </div>
        
        <div class="form-group row">
          <div class="offset-2 col-6">
          	<button type="submit" class="btn btn-success">Añadir Producto</button>
              <a class="btn btn-danger" th:href="@{/article/article-list}">Cancelar</a>
          </div>
        </div>
    </fieldset>
  </form>
  </div>



  <div th:replace="common/cabecera :: body-scripts"> </div>
  <script src="/js/tagsinput-custom.js"></script>
  

</body>
</html>
